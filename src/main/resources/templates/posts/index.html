<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments :: head('hello world!')" />

<body>
<nav th:replace="fragments :: my-navbar" />
<h1>Posts Index Page</h1>
<h2>Listing of all the posts</h2>

<div th:each="post : ${posts}">
    <div th:each="image : ${post.images}">
        <img th:src="${image.path}" width="200px" height="200px" />
    </div>

    <div th:if="${post.imageUrl}">
        <img th:src="${'/uploads/' + post.imageUrl}" alt="" width="200" height="200" />
    </div>
    <a th:href="@{'/posts/' + ${post.id}}"><h2>Title: <span th:text="${post.title}"></span></h2></a>
    <h2>Body: <span th:text="${post.body}"></span></h2>
    <h5>User: <span th:text="${post.owner.username}"></span></h5>
    <h5>user's email<span th:text="${post.owner.email}"></span> </h5>
</div>

</body>
</html>
