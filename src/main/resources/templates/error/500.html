<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <h1>Page not found!!</h1>
    </div>
    <div th:case="'Forbidden'">
        <h1>You better go back and fix this</h1>
    </div>
</th:block>
<p>Watch this for a refresher</p>
<iframe
        width="420"
        height="315"
        src="https://www.youtube.com/embed/1bCgzjatcr4"
        frameborder="0"
        allowfullscreen="allowfullscreen"
>
</iframe>

</body>
</html>
